            <div class="col-5 mx-auto col-md-6 order-md-2 bg-danger text-white">

               <input id="next" type="button" value="Наступний"/>

            </div>


        </div>

    </div>

    <script type="text/javascript">
    var n = 1

    jQuery(document).ready(function(){
        $('#pl').load("{{ dir }}"+n);
    });

    jQuery('#exampleFormControlSelect2').on('click',function () {
        var value1 = jQuery(this).find(":selected").attr('level');
        jQuery("#title").text(value1);
        {#jQuery("#pl").text();#}
        {#alert(value1);#}
    });

    jQuery('#next').on('click',function () {
        n=n+1
        if (n<=0) n=1;
        $('#pl').load("{{ dir }}"+n);
    });
    jQuery('#first').on('click',function () {
        n=n-1
        if (n<=0) n=1;
        $('#pl').load("{{ dir }}"+n);


    });
</script>
